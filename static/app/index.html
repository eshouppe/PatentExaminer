<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Patent Search</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
    <header class="demo-drawer-header title">
      <i class="material-icons">grain</i>
      <div>
        <span>Venn Project</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
      <a class="mdl-navigation__link" data-link="home" href="#home">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">graphic_eq</i>Venn Search
      </a>
      <a class="mdl-navigation__link" data-link="settings" href="#settings">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">gradient</i>Plot Search
      </a>
    </nav>
  </div>
  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-grid demo-content">
      <div id="home" class="tab active demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
        Venn Search
        <ul class='mdl-list dataresults'>

        </ul>
      </div>
      <div id="settings" class="tab mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
        Plot search coming soon
      </div>
    </div>
  </main>
</div>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" style="position: fixed; left: -1000px; height: -1000px;">

    <mask id="piemask" maskContentUnits="objectBoundingBox">
      <circle cx=0.5 cy=0.5 r=0.49 fill="white" />
      <circle cx=0.5 cy=0.5 r=0.40 fill="black" />
    </mask>
    <g id="piechart">
      <circle cx=0.5 cy=0.5 r=0.5 />
      <path d="M 0.5 0.5 0.5 0 A 0.5 0.5 0 0 1 0.95 0.28 z" stroke="none" fill="rgba(255, 255, 255, 0.75)" />
    </g>
  </defs>
</svg>
